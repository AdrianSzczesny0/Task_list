<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header_grid">
            <div class="head_section">
                <div class="sub_grid">
                    <div class="title">To do list:</div>
                    <div class="add">
                        <input type="text" placeholder="Insert item name" id="itemName"></input>
                        <span class="addBtn" id="addBtn">Add</span>
                    </div>
                    <div></div>
                    <div class="leftToDo">
                        <span class="amountLeft">Items amount to finish:</span>
                        <span id="currentAount"></span>
                        <span id="maxAmount"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="break"></div>
        <div class="header_grid">
            <div class="main">
                <div class="sub_grid">
                    <ul id="list">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
