<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header_grid">
            <div class="head_section">
                <div class="sub_grid">
                    <div class="title">To do list:</div>
                    <div class="add">
                        <input type="text" placeholder="Insert item name" id="itemName"></input>
                        <span class="addBtn" id="addBtn">Add</span>
                    </div>
                    <div></div>
                </div>
            </div>
    </div>
    <div id="main" class="grid_container">
        <div class="main">
            <div class="list_section">
                <ul id="list">
                </ul>
            </div>
        </div>
        <template id="item_template">
            <li class="item_grid ToDo">
                <div class="item_name" id="item_name">name</div>
                <div class="item_button" id="item_button">Delete</div>
            </li>
        </template>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
